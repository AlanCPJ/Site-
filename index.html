<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>2º Projeto</title>
</head>
<body>
    <header class="header">
       <nav class="nav">
            <div class="logo">
                <h1>Estética Automotiva</h1>
            </div>
            <ul class="lista">
                <li><a href="" class="nav-item">Nossos serviços</a></li>
                <li><a href="" class="nav-item">Agendamento</a></li>
                <li><a href="" class="nav-item">Contatos</a></li>
            </ul>
        <div class="loggin-button">
            <button>Entrar</button>
        </div>
        <div class="loggin-mobile">
            <button onclick="menuShow()"><img class="icon" src="img/open-menu.svg" class="open-menu"></button>
        </div>
       </nav>
       <div class="mobile-menu">
        <ul class="nav-bar">
            <li><a href="" class="nav-item">Nossos serviços</a></li>
            <li><a href="">Agendamento</a></li>
            <li><a href="">Contatos</a></li>
        </ul>
    <div class="loggin-button-mb">
        <button>Entrar</button>
    </div>
       </div>
    </header>

    <section>
        <div id="banner">
            <div class="title-banner">
                <h1 class="initial">Agende a lavagem de seu auto!</h1>
            </div>
            <div class="form">
                <form action="">
                    <label>Nome</label>
                    <input type="text" placeholder="Digite seu nome" required>
                    <label>Telefone</label>
                    <input type="tel" placeholder="Digite seu telefone" required>
                    <label>Marca e Modelo</label>
                    <input type="text" placeholder="Modelo/marca">
                    <label>Dia desejado</label>
                    <input type="date" required>
                    <label>Horario desejado</label>
                    <input type="time" required><br>
                    <div class="button-submit">
                        <button class="submit">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <footer class="rodape">
        <p>Contatos: 61 98491-3994</p>
        <p>Instagram: @alancassio__</p>
        <p>Créditos: Alan Cássio</p>
    </footer>
    
    <script src="script.js"></script>
